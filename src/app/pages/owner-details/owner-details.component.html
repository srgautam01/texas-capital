<div class="container bg-light py-2">
  <h3>Owner/Signer Details</h3>
  <pre>
    {{ userData | json }}

  </pre>
  <form #ownerDetails="ngForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          [(ngModel)]="userData.firstName"
          name="firstName"
        />
      </div>
      <div class="col">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          [(ngModel)]="userData.lastName"
          name="lastName"
          class="form-control"
          id="lastName"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="givenEmail">Email</label>
      <input
        type="email"
        class="form-control"
        id="givenEmail"
        [(ngModel)]="userData.emailAddress"
        name="emailAddress"
      />
    </div>
    <div class="container">Documents</div>
    <table class="container table table-bordered">
      <thead>
        <tr>
          <th scope="col">No.</th>
          <th scope="col">Documents Type</th>
          <th scope="col">File</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td><label for="givenLicense">License</label></td>
          <td>
            <input
              type="file"
              accept="image/*"
              class="form-control"
              id="givenLicense"
              (change)="onFileChange($event, 'license')"
              name="givenLicense"
            />

            <div class="row" *ngIf="userData.documents.license">
              Image preview:

              <img
                src="{{ userData.documents.license }}"
                height="200"
                width="200"
              />
            </div>
          </td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Identification Card</td>
          <td>
            <input
              type="file"
              accept="image/*"
              class="form-control"
              id="idCard"
              (change)="onFileChange($event, 'idCard')"
              name="idCard"
            />

            <div class="row" *ngIf="userData.documents.idCard">
              Image preview:
              <img
                src="{{ userData.documents.idCard }}"
                height="200"
                width="200"
              />
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input
        type="text"
        class="form-control"
        id="inputAddress"
        name="inputAddress"
        [(ngModel)]="userData.inputAddress"
      />
    </div>
    <div class="form-group">
      <label for="inputAddress2">Address 2</label>
      <input
        type="text"
        class="form-control"
        id="inputAddress2"
        name="inputAddress2"
        [(ngModel)]="userData.inputAddress2"
      />
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input
          type="text"
          class="form-control"
          id="inputCity"
          name="inputCity"
          [(ngModel)]="userData.inputCity"
        />
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select
          id="inputState"
          class="form-control"
          name="inputState"
          [(ngModel)]="userData.inputState"
        >
          <option value="">Choose...</option>
          <option value="texas">Texas</option>
          <option value="arkansas">Arkansas</option>
          <option value="newYork">New York</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input
          type="text"
          class="form-control"
          id="inputZip"
          name="inputZip"
          [(ngModel)]="userData.inputZip"
        />
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="agreeTermsCondition"
          required
        />
        <label class="form-check-label" for="agreeTermsCondition">
          Agree to terms and conditions
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
