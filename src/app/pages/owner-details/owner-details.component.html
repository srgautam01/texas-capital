<div class="container bg-light py-2">
  <h3>Owner/Signer Details</h3>
  <pre>
    {{ userData | json }}

  </pre>
  <form #ownerDetails="ngForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          [(ngModel)]="userData.firstName"
          name="firstName"
        />
      </div>
      <div class="col">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          [(ngModel)]="userData.lastName"
          name="lastName"
          class="form-control"
          id="lastName"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="givenEmail">Email</label>
      <input type="email" class="form-control" id="givenEmail" />
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" />
    </div>
    <div class="form-group">
      <label for="inputAddress2">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" />
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity" />
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip" />
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="agreeTermsCondition"
          required
        />
        <label class="form-check-label" for="agreeTermsCondition">
          Agree to terms and conditions
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Continue</button>
  </form>
</div>
